services:
  nginx:
    container_name: main_nginx
    image: serverdefault-nginx
    volumes:
      - ./sites-available/:/etc/nginx/sites-available  # 현재 디렉토리 기준
      - ./nginx.conf:/etc/nginx/nginx.conf  # 현재 디렉토리 기준
    restart: always



